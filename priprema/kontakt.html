    <!-- KONTAKT -->
    <div class="form-box">
        <h1>Kontaktiraj nas</h1>
        <form>
          <div class="form-group">
            <label for="name">Ime</label>
            <input class="form-control" id="name" type="text" name="ime">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="email">
          </div>
          <div class="form-group">
            <label for="message">Poruka</label>
            <textarea class="form-control" id="message" name="poruka" rows="15"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit" id="dugme" />
          </div>
        </form>
      </div>
      <script src="js/script.js"></script>
  </body>
